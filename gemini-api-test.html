<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3367d6; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Gemini API Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyDEsa0-qw_olb30gI6Gypf60lBohGYw_XY';
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${message}</pre>`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testAPI() {
            log('üß™ Testing Gemini 2.0 Flash API...', 'info');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello! Please respond with: {"status": "working", "message": "API is functional"}'
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 100
                        }
                    })
                });

                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error Response: ${errorText}`, 'error');
                    return;
                }

                const result = await response.json();
                log(`‚úÖ Success Response: ${JSON.stringify(result, null, 2)}`, 'success');

                // Try to extract the text response
                if (result.candidates && result.candidates[0] && result.candidates[0].content) {
                    const text = result.candidates[0].content.parts[0].text;
                    log(`üìù Generated Text: ${text}`, 'success');
                }

            } catch (error) {
                log(`‚ùå Test Failed: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }

        // Make function available globally for console testing
        window.testGeminiAPI = testAPI;
        
        log('üìã Ready! Click "Test API Connection" or run window.testGeminiAPI() in console');
    </script>
</body>
</html>
